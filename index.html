<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주여행사 Blog</title>
    <meta name="description" content="우주 여행사 블로그, 게임 개발 하는 로봇">
    <meta name="author" content="우주여행사">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="container">
            <!-- 콘텐츠 레이아웃 -->
            <div class="content-layout">
                <!-- 메인 포스트 영역 -->
                <div class="posts-section">
                    <h2 class="section-title"></h2>
                    
                    <!-- 블로그 포스트 카드들 (동적으로 로드됨) -->
                    <div id="postsContainer">
                        <div class="loading-message">포스트를 불러오는 중...</div>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination" id="pagination">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>

                <!-- 사이드바 -->
                <aside class="sidebar">
                    <!-- 검색 -->
                    <div class="sidebar-widget">
                        <form class="search-form">
                            <input type="search" id="search-input" placeholder="검색어를 입력하세요..." class="search-input">
                            <button type="submit" class="search-btn">검색</button>
                        </form>
                    </div>

                    <!-- 카테고리 -->
                    <div class="sidebar-widget">
                        <h3 class="widget-title">카테고리</h3>
                        <ul class="category-list" id="categoryList">
                            <li>로딩 중...</li>
                        </ul>
                    </div>

                    <!-- 최근 포스트 -->
                    <div class="sidebar-widget">
                        <h3 class="widget-title">최근 포스트</h3>
                        <ul class="recent-posts" id="recentPostsContainer">
                            <li>로딩 중...</li>
                        </ul>
                    </div>

                </aside>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="common.js"></script>
    <script src="script.js"></script>
</body>
</html>
