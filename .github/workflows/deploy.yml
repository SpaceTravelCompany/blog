# GitHub Pages 배포 워크플로우
name: Deploy to GitHub Pages

on:
  # main 브랜치에 push할 때 실행
  push:
    branches:
      - main
  
  # 수동으로 워크플로우 실행 가능
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 허용
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site (exclude Python and dev files)
        run: |
          mkdir _site
          cp index.html post_template.html favicon.ico styles.css script.js common.js robots.txt _site/
          mkdir -p _site/partials
          cp partials/header.html partials/footer.html _site/partials/
          cp -r posts _site/
          [ -d images ] && cp -r images _site/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
